databases:
  - name: ask_about_this_book_db
    databaseName: ask_about_this_book_production
    user: ask_about_this_book_user
    plan: free

services:
  - type: web
    name: ask_about_this_book_web
    plan: free
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ask_about_this_book_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false